            message.classList.remove('show'); // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ

            activateButton.textContent = "–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –ï–ª–æ—á–∫–∞ –∑–∞—Å–∏—è–ª–∞!";
            activateButton.disabled = false;

            document.removeEventListener('keydown', stopOnEsc);

            // --- –ù–û–í–´–ô –ö–û–î: –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –•–ª–æ–ø—É—à–µ–∫ –∏ –°–Ω–µ–∂–∫–æ–≤ ---
            stopConfetti();
            stopSnow();
            // ---------------------------------------------
        }

        function stopOnEsc(event) {
            if (event.key === 'Escape') {
                stopCelebration();
            }
        }

        // --- –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –•–ª–æ–ø—É—à–µ–∫ ---
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.top = `${Math.random() * -20}%`; // –ù–∞—á–∏–Ω–∞–µ–º —á—É—Ç—å –≤—ã—à–µ —ç–∫—Ä–∞–Ω–∞
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = `${2 + Math.random() * 2}s`;
            confetti.style.animationDelay = `${Math.random() * 0.5}s`;

            effectContainer.appendChild(confetti);

            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
        }

        function startConfetti() {
            for (let i = 0; i < 50; i++) { // –°—Ç–∞—Ä—Ç–æ–≤—ã–π "–≤–∑—Ä—ã–≤" —Ö–ª–æ–ø—É—à–µ–∫
                setTimeout(createConfetti, Math.random() * 1000);
            }
            confettiInterval = setInterval(createConfetti, 100); // –ü–æ—Å—Ç–æ—è–Ω–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è
        }

        function stopConfetti() {
            clearInterval(confettiInterval);
            effectContainer.querySelectorAll('.confetti').forEach(c => c.remove());
        }

        // --- –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –°–Ω–µ–∂–∏–Ω–æ–∫ ---
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = `${Math.random() * 100}%`;
            snowflake.style.animationDuration = `${5 + Math.random() * 5}s`; // –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è 5-10 —Å–µ–∫
            snowflake.style.animationDelay = `-${Math.random() * 5}s`; // –ß—Ç–æ–±—ã –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ —É–∂–µ –ø–∞–¥–∞–ª–∏
            snowflake.style.opacity = `${0.5 + Math.random() * 0.5}`;
            snowflake.style.transform = `scale(${0.5 + Math.random() * 0.5})`; // –†–∞–∑–º–µ—Ä —Å–Ω–µ–∂–∏–Ω–∫–∏

            effectContainer.appendChild(snowflake);

            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
        }

        function startSnow() {
            snowInterval = setInterval(createSnowflake, 150); // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤—É—é —Å–Ω–µ–∂–∏–Ω–∫—É –∫–∞–∂–¥—ã–µ 150–º—Å
        }

        function stopSnow() {
            clearInterval(snowInterval);
            effectContainer.querySelectorAll('.snowflake').forEach(s => s.remove());
        }


        // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –ø–æ –Ω–∞–∂–∞—Ç–∏—é –∫–Ω–æ–ø–∫–∏
        activateButton.addEventListener('click', startCelebration);

        // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –ø–æ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏ Ctrl+9
        document.addEventListener('keydown', (event) => {
            if (event.ctrlKey && event.key === '9') {
                event.preventDefault();
                startCelebration();
            }
        });

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –º—É–∑—ã–∫–∏, –∫–æ–≥–¥–∞ –æ–Ω–∞ –∑–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç—Å—è —Å–∞–º–∞ (–ø–æ –∂–µ–ª–∞–Ω–∏—é –º–æ–∂–Ω–æ –∑–∞—Ü–∏–∫–ª–∏—Ç—å)
        christmasMusic.addEventListener('ended', () => {
            console.log("–ú—É–∑—ã–∫–∞ –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å.");
            // stopCelebration(); // –ï—Å–ª–∏ –Ω—É–∂–Ω–æ –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—Å–µ
            // christmasMusic.currentTime = 0; // –î–ª—è –∑–∞—Ü–∏–∫–ª–∏–≤–∞–Ω–∏—è –º—É–∑—ã–∫–∏
            // christmasMusic.play().catch(e => console.error("–û—à–∏–±–∫–∞ –∑–∞—Ü–∏–∫–ª–∏–≤–∞–Ω–∏—è:", e));
        });

        console.log("–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –∏–ª–∏ Ctrl+9!");
