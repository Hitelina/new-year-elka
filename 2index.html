        /* –†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ –∏ —Ü–≤–µ—Ç–∞ —à–∞—Ä–æ–≤ (–í–∞—Ä–∏–∞–Ω—Ç 1) */

        /* ----- –ì–∏—Ä–ª—è–Ω–¥–∞ ----- */

        @keyframes fireworkBurst {

    <button id="activateButton">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –ï–ª–æ—á–∫–∞ –∑–∞—Å–∏—è–ª–∞!</button>

    <h2 id="message">–ñ–µ–ª–∞–µ–º —Å—á–∞—Å—Ç—å—è, —É—Å–ø–µ—Ö–æ–≤ –∏ —Å–∞–º—ã—Ö —è—Ä–∫–∏—Ö –º–æ–º–µ–Ω—Ç–æ–≤ –≤ –ù–æ–≤–æ–º –ì–æ–¥—É!</h2>

    <audio id="christmasMusic" src="jingle_bell_rock.mp3" preload="auto"></audio>

    <script>
        const activateButton = document.getElementById('activateButton');
        const christmasMusic = document.getElementById('christmasMusic');
        const balls = document.querySelectorAll('.ball');
        const message = document.getElementById('message');

        let isPlaying = false;
        let blinkInterval;
        let messageTimeout;
        let confettiInterval;
        let snowInterval;
        let fireworkInterval; // –ò–∑–º–µ–Ω–∏–ª —Å fireworkTimeout –Ω–∞ fireworkInterval
        const effectContainer = document.getElementById('effect-container');
        const colors = ['#e74c3c', '#f1c40f', '#3498db', '#2ecc71', '#9b59b6']; // –¶–≤–µ—Ç–∞ –¥–ª—è —Ö–ª–æ–ø—É—à–µ–∫
        const fireworkColors = ['#FFD700', '#FF6347', '#8A2BE2', '#00FFFF', '#FF00FF', '#00FF00']; // –¶–≤–µ—Ç–∞ –¥–ª—è —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∞

        function startCelebration() {
            if (isPlaying) return;

            isPlaying = true;
            christmasMusic.currentTime = 0;
            christmasMusic.play().catch(e => console.error("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞:", e));

            blinkInterval = setInterval(() => {
                balls.forEach(ball => {
                    if (Math.random() > 0.5) {
                        ball.classList.add('active');
                    } else {
                        ball.classList.remove('active');
                    }
                });
            }, 250);

            messageTimeout = setTimeout(() => {
                message.classList.add('show');
            }, 3000);

            activateButton.textContent = "–ï–ª–æ—á–∫–∞ —Å–∏—è–µ—Ç! –ù–∞–∂–º–∏ ESC, —á—Ç–æ–±—ã –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å.";
            activateButton.disabled = true;

            document.addEventListener('keydown', stopOnEsc);

            startConfetti();
            startSnow();
            startFireworks(); // –ó–∞–ø—É—Å–∫ —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∞!
        }

        function stopCelebration() {
            if (!isPlaying) return;

            isPlaying = false;
            christmasMusic.pause();
            clearInterval(blinkInterval);
            clearTimeout(messageTimeout);
            balls.forEach(ball => ball.classList.remove('active'));
            message.classList.remove('show');

            activateButton.textContent = "–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –ï–ª–æ—á–∫–∞ –∑–∞—Å–∏—è–ª–∞!";
            activateButton.disabled = false;

            document.removeEventListener('keydown', stopOnEsc);

            stopConfetti();
            stopSnow();
            stopFireworks(); // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∞!
        }

        function stopOnEsc(event) {
            if (event.key === 'Escape') {
                stopCelebration();
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.top = `${Math.random() * -20}%`;
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = `${2 + Math.random() * 2}s`;
            confetti.style.animationDelay = `${Math.random() * 0.5}s`;

            effectContainer.appendChild(confetti);

            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
        }

        function startConfetti() {
            for (let i = 0; i < 50; i++) {setTimeout(createConfetti, Math.random() * 1000);
            }
            confettiInterval = setInterval(createConfetti, 100);
        }

        function stopConfetti() {
            clearInterval(confettiInterval);
            effectContainer.querySelectorAll('.confetti').forEach(c => c.remove());
        }

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = `${Math.random() * 100}%`;
            snowflake.style.animationDuration = `${5 + Math.random() * 5}s`;
            snowflake.style.animationDelay = `-${Math.random() * 5}s`;
            snowflake.style.opacity = `${0.5 + Math.random() * 0.5}`;
            snowflake.style.transform = `scale(${0.5 + Math.random() * 0.5})`;

            effectContainer.appendChild(snowflake);

            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
        }

        function startSnow() {
            snowInterval = setInterval(createSnowflake, 150);
        }

        function stopSnow() {
            clearInterval(snowInterval);
            effectContainer.querySelectorAll('.snowflake').forEach(s => s.remove());
        }

        // --- –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –§–µ–π–µ—Ä–≤–µ—Ä–∫–∞ ---
        function createFirework(x, y) {
            const numParticles = 30;
            const fireworkColor = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];

            // –í—Å–ø—ã—à–∫–∞ –≤ —Ü–µ–Ω—Ç—Ä–µ —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∞
            const flash = document.createElement('div');
            flash.classList.add('firework-particle');
            flash.style.backgroundColor = fireworkColor;
            flash.style.left = `${x}px`;
            flash.style.top = `${y}px`;
            flash.style.animation = `fireworkBurst 0.5s ease-out forwards`;
            effectContainer.appendChild(flash);
            flash.addEventListener('animationend', () => flash.remove());

            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('firework-particle');
                particle.style.backgroundColor = fireworkColor;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;

                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 70;

                const targetX = x + distance * Math.cos(angle);
                const targetY = y + distance * Math.sin(angle);

                // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ —Å–æ–∑–¥–∞–Ω–∏–µ CSS-–ø—Ä–∞–≤–∏–ª–∞ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —á–∞—Å—Ç–∏—Ü—ã
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º —É–Ω–∏–∫–∞–ª—å–Ω–æ–µ –∏–º—è –¥–ª—è –∫–∞–∂–¥–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤
                const animName = `particleAnim_${Date.now()}_${i}`;
                const keyframes = `
                    @keyframes ${animName} {
                        0% { transform: translate(-50%, -50%); opacity: 1; }
                        100% { transform: translate(-50%, -50%) translate(${targetX - x}px, ${targetY - y}px); opacity: 0; }
                    }
                `;
                const styleSheet = document.styleSheets[0];
                styleSheet.insertRule(keyframes, styleSheet.cssRules.length);

                particle.style.animation = `${animName} ${1 + Math.random()}s ease-out forwards`;
                particle.style.animationDelay = `${Math.random() * 0.2}s`;

                effectContainer.appendChild(particle);

                particle.addEventListener('animationend', () => particle.remove());
            }
        }

        function startFireworks() {
            fireworkInterval = setInterval(() => {
                const x = Math.random() * window.innerWidth;

            // –Ω–æ –¥–ª—è –∫–æ—Ä–æ—Ç–∫–∏—Ö –∞–Ω–∏–º–∞—Ü–∏–π —ç—Ç–æ –Ω–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ

        document.addEventListener('keydown', (event) => {
            if (event.ctrlKey && event.key === '9') {

        });
